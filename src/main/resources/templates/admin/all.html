<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top py-5">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">My website</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">.</div>
        <div class="col-6 col-md-4">.</div>
    </div>
    <div class="row">
        <div class="col-md-8">.</div>
        <div class="col-6 col-md-4">.</div>
    </div>
    <div class="row">
        <div class="col-md-8">.</div>
        <div class="col-6 col-md-4">.</div>
    </div>
    <div class="row">
        <div class="col-md-2 ">
            <table>
                <tr>
                    <td><a href="/admin" class="btn btn-primary btn-lg">Admin</a></td>
                </tr>
                <tr>
                    <td><a href="/admin/user" class="btn btn-primary btn-lg mb-3">User</a></td>
                </tr>
            </table>
        </div>
        <div class="col-md-10 bs-secondary-bg">

            <h1>Admin panel</h1>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                     <td><a href="/admin" class="btn">Users table</a></td>
                     <td><a href="/admin/new" class="btn">New User</a></td>
                </tr>
                </thead>
                <thead>
                <tr>
                    <th>All users</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </tbody>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}">ID</td>
                    <td th:text="${user.getName()}">Name</td>
                    <td th:text="${user.getSurname()}">Surname</td>
                    <td th:text="${user.getAge()}">Age</td>
                    <td th:text="${user.getRoles()}">Roles</td>
                    <td>
                        <a th:href="@{/admin/{id}/edit(id=${user.getId()})}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
