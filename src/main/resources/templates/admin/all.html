<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span th:text="${user.getEmail()}"></span> with roles: <span
                    th:text="${user.rolesName()}"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-md-2 my-3">
            <ul class="nav flex-column nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active text-start" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-start" href="/admin/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <h1>Admin panel</h1>
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example">
                    <nav>
                        <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false" tabindex="-1">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade active show" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="panel panel-default">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-active">
                                        <tr>
                                            <th>All users</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.id}">Id</td>
                                                    <td th:text="${user.name}">Name</td>
                                                    <td th:text="${user.surname}">Surname</td>
                                                    <td th:text="${user.age}">Age</td>
                                                    <td th:text="${user.email}">Email</td>
                                                    <td th:text="${user.rolesName()}">Roles</td>
                                                    <td>
                                                        <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                                           data-bs-target="#editModal"
                                                           th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                                    </td>
                                                    <td>
                                                        <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                           data-bs-target="#DELETE"
                                                           th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                                    </td>

                                                    <div class="modal fade" th:id="${'editModal'+user.id}"
                                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" modal-dialog-centered>
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <form th:action="@{/{id}/update(id=${user.id})}"
                                                                      th:object="${user}" th:method="PUT">
                                                                    <div class="modal-body col-md text-center">
                                                                        <br>
                                                                        <label for="id"><b>ID</b></label>
                                                                        <input th:name="id" th:type="text" class="form-control"
                                                                               id="id" th:value="${user.id}" disabled/>
                                                                        <br>
                                                                        <label for="name0"><b>Name</b></label>
                                                                        <input th:name="name" th:type="text"
                                                                               class="form-control" id="name0"
                                                                               th:value="${user.name}"/>
                                                                        <br>
                                                                        <label for="surname0"><b>Surname</b></label>
                                                                        <input th:name="surname" th:type="text"
                                                                               class="form-control" id="surname0"
                                                                               th:value="${user.surname}"/>
                                                                        <br>
                                                                        <label for="age0"><b>Age</b></label>
                                                                        <input th:name="age" th:type="number"
                                                                               class="form-control" id="age0"
                                                                               th:value="${user.age}"/>
                                                                        <br>
                                                                        <label for="email0"><b>Email</b></label>
                                                                        <input th:name="email" th:type="text"
                                                                               class="form-control" id="email0"
                                                                               th:value="${user.email}"/>
                                                                        <br>
                                                                        <label for="password0"><b>Password</b></label>
                                                                        <input th:name="password" type="password"
                                                                               class="form-control" id="password0"
                                                                               />
                                                                        <br>
                                                                        <label for="roles"><b>Role</b></label>
                                                                        <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                                            <option th:each="role: ${roles}" th:value="${role.roleName}" th:selected="${user.roles.contains(role)}">
                                                                                <th:block th:text="${role.roleName}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                        <br><br>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-bs-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal fade" th:id="${'DELETE'+user.id}"
                                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="exampleModalLabel">Delete
                                                                        user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <form class="modal-body col-md text-center"
                                                                      th:action="@{/{id}/delete(id=${user.id})}"
                                                                      th:method="DELETE">
                                                                    <div class="modal-body col-md">
                                                                        <label for="id"><b>ID</b></label>
                                                                        <input th:name="id" th:type="text" class="form-control"
                                                                               id="id" th:value="${user.id}" disabled/>
                                                                        <br>
                                                                        <label for="name1"><b>Name</b></label>
                                                                        <input th:name="name" th:type="text"
                                                                               class="form-control"
                                                                               id="name1" th:value="${user.name}" disabled/>
                                                                        <br>
                                                                        <label for="surname1"><b>Surname</b></label>
                                                                        <input th:name="surname" th:type="text"
                                                                               class="form-control" id="surname1"
                                                                               th:value="${user.surname}" disabled/>
                                                                        <br>
                                                                        <label for="age1"><b>Age</b></label>
                                                                        <input th:name="age" th:type="number"
                                                                               class="form-control"
                                                                               id="age1" th:value="${user.age}" disabled/>
                                                                        <br>
                                                                        <label for="email1"><b>Email</b></label>
                                                                        <input th:name="email" th:type="text"
                                                                               class="form-control"
                                                                               id="email1" th:value="${user.email}" disabled/>
                                                                        <br>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-bs-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">Delete
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="panel panel-default">
                                <div class="table-responsive">
                                    <table class="table ">
                                        <thead class="table-active">
                                        <tr>
                                            <th>Add new user</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="mx-auto col-4">
                                                    <form th:action="@{/admin}" th:object="${user}" th:method="POST">
                                                        <div class="form-group ">
                                                            <label for="name"
                                                                   class="col-sm-12 col-form-label text-center">First
                                                                name</label>
                                                            <input type="text" class="form-control " id="name"
                                                                   name="name"
                                                                   required minlength="2"
                                                                   maxlength="100">
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="surname"
                                                                   class="col-sm-12 col-form-label text-center">Last
                                                                name</label>
                                                            <input type="text" class="form-control" id="surname"
                                                                   name="surname"
                                                                   required
                                                                   minlength="2"
                                                                   maxlength="100">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age"
                                                                   class="col-sm-12 col-form-label text-center">Age</label>
                                                            <input type="text" class="form-control" id="age" name="age"
                                                                   min="0"
                                                                   max="150" required>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="email"
                                                                   class="col-sm-12 col-form-label text-center">Email</label>
                                                            <input type="text" class="form-control" id="email"
                                                                   name="email"
                                                                   min="0" max="150" required>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="password"
                                                                   class="col-sm-12 col-form-label text-center">Password</label>
                                                            <input type="password" class="form-control" id="password"
                                                                   name="password" required
                                                                   minlength="2" maxlength="100">
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="roles"
                                                                   class="col-sm-12 col-form-label text-center">Role</label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles" name="roles" size="2" required>
                                                                <option th:each="role: ${roles}"
                                                                        th:value="${role.roleName}"
                                                                        th:selected="${user.roles.contains(role)}">
                                                                    <th:block th:text="${role.roleName}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div style="margin-top: 1rem;"></div>
                                                        <div class="text-center">
                                                            <button type="submit" class="btn btn-success text-white">Add
                                                                new user
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
