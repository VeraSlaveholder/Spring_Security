<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span th:text="${admin.getEmail()}"></span> with roles: <span
                    th:text="${admin.rolesName()}"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-md-2 my-3">
            <ul class="nav flex-column nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active text-start" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-start" href="/admin/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <h1>Admin panel</h1>
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example">
                    <nav>
                        <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false" tabindex="-1">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade active show" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="panel panel-default">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-active">
                                        <tr>
                                            <th>All users</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.getId()}">Id</td>
                                                    <td th:text="${user.getName()}">Name</td>
                                                    <td th:text="${user.getSurname()}">Surname</td>
                                                    <td th:text="${user.getAge()}">Age</td>
                                                    <td th:text="${user.getEmail()}">Email</td>
                                                    <td th:text="${user.rolesName()}">Roles</td>
                                                    <td>
                                                        <a th:href="@{/admin/{id}/edit(id=${user.getId()})}"
                                                           class="btn btn-info text-white btn-sm">Edit</a>

                                                    </td>
                                                    <td>
<!--                                                        место бойни 2-->
                                                        <form th:method="DELETE"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}">
                                                            <button type="submit"
                                                                    class="btn btn-danger text-white btn-sm">Delete
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="panel panel-default">
                                <div class="table-responsive">
                                    <table class="table ">
                                        <thead class="table-active">
                                        <tr>
                                            <th>Add new user</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="mx-auto col-4">
                                                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                                        <div class="form-group ">
                                                            <label for="name"
                                                                   class="col-sm-12 col-form-label text-center">First
                                                                name</label>
                                                            <input type="text" class="form-control " id="name"
                                                                   name="name"
                                                                   required minlength="2"
                                                                   maxlength="100">
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="surname"
                                                                   class="col-sm-12 col-form-label text-center">Last
                                                                name</label>
                                                            <input type="text" class="form-control" id="surname"
                                                                   name="surname"
                                                                   required
                                                                   minlength="2"
                                                                   maxlength="100">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age"
                                                                   class="col-sm-12 col-form-label text-center">Age</label>
                                                            <input type="text" class="form-control" id="age" name="age"
                                                                   min="0"
                                                                   max="150" required>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="email"
                                                                   class="col-sm-12 col-form-label text-center">Email</label>
                                                            <input type="text" class="form-control" id="email"
                                                                   name="email"
                                                                   min="0" max="150" required>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="password"
                                                                   class="col-sm-12 col-form-label text-center">Password</label>
                                                            <input type="text" class="form-control" id="password"
                                                                   name="password" required
                                                                   minlength="2" maxlength="100">
                                                        </div>
                                                        <div class="form-group ">
                                                            <label for="selectedRole"
                                                                   class="col-sm-12 col-form-label text-center">Role</label>
                                                            <select class="form-select" multiple id="selectedRole"
                                                                    name="selectedRole">
                                                                <option th:each="role : ${roles}" th:value="${role}"
                                                                        th:text="${role}">role
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div style="margin-top: 1rem;"></div>
                                                        <div class="text-center">
                                                            <button type="submit" class="btn btn-success text-white">Add
                                                                new user
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
