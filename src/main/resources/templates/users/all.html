<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All user</title>
</head>
<body>

<div th:each="user : ${user}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname() + ', '+user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/user/new">Create new user</a>

</body>
</html>
